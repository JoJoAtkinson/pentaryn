present_year = 4327
present_month = 10
present_day = 28

# SVG output naming for publishing.
# - `svg_access = "public"`  → uses `svg_public_template`
# - `svg_access = "private"` → uses `svg_private_template` (stable hash-based name)
# Templates are relative to this config's folder (so `../docs/...` writes into the Pages site).
svg_output_dir = "docs"
svg_access_default = "public"

# Templates are relative to `svg_output_dir` (repo-root relative).
# Use `{scope}` to avoid collisions across multiple `_history.config.toml` scopes.
svg_public_template = "history.{scope}.{id}.svg"
svg_private_template = "history.{scope}.{title_slug}.{hash}.svg"

